language: cpp 
sudo: false

compiler: clang

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
        packages:
            - tcsh
            - pkg-config
            - netcdf-bin
            - libnetcdf-dev
            - gfortran
            - gfortran-7
            - gcc-7
            - g++-7
            - clang-5.0
            - libc++-dev
env:
    - CC=gcc-7 CXX=g++-7
      #- CC=clang-5.0 CXX=clang++-5.0

script:
    - ./icepack.create.case -ts base_suite -m travisCI -testid travisCItest -a P00000 && cd base_suite.travisCItest && ./results.csh

notifications:
    email: false
