language: c

sudo: false

compiler:
    - clang

env:
    - CC=clang6.0 CXX=clang++-6.0

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
        packages:
            - tcsh pkg-config netcdf-bin libnetcdf-dev gcc-7 gfortran-7 clang-6.0

script:
    - ./icepack.create.case -ts base_suite -m travisCI -testid travisCItest -a P00000 && cd base_suite.travisCItest && ./results.csh

notifications:
    email: false
