language: cpp

sudo: false

compiler:
    - clang

env:
    - CC=clang5.0 CXX=clang++-5.0

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
        packages:
            - build-essential tcsh pkg-config netcdf-bin libnetcdf-dev gcc-7 gfortran gfortran-7 clang-5.0 libstdc++6 g++-multilib glibc glibc-dev

script:
    - ./icepack.create.case -ts base_suite -m travisCI -testid travisCItest -a P00000 && cd base_suite.travisCItest && ./results.csh

notifications:
    email: false
