language: cpp 
sudo: false

compiler:
    - clang

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - tcsh
            - pkg-config
            - netcdf-bin
            - libnetcdf-dev
            - gfortran
            - gfortran-7
            - gcc-multilib
            - g++-multilib
            - clang
            - libstdc++-5-dev

script:
    - ./icepack.create.case -ts base_suite -m travisCI -testid travisCItest -a P00000 && cd base_suite.travisCItest && ./results.csh

notifications:
    email: false
